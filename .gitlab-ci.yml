image: continuumio/anaconda3:latest

cache:
  key: "pypaddle-${CI_JOB_NAME}"
  paths:
    - .cache/pip
    - .venv

stages:
  - stage-quality
  - stage-tests

.install-deps-template: &install-deps
  before_script:
    - pip install poetry
    - poetry --version
    - poetry config virtualenvs.in-project true
    - poetry install -vv

.test-template: &test
  <<: *install-deps
  stage: stage-tests
  coverage: '/TOTAL.*\s(\d+\.\d+\%)/'
  script:
    - poetry run pytest tests/
  artifacts:
    paths:
      - tests/logs
    when: always
    expire_in: 1 week

# Test Jobs
test-python3.6:
  <<: *test
  image: python:3.6

test-python3.7:
  <<: *test
  image: python:3.7
